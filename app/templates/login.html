<!DOCTYPE html>
	<html>
	<head>
		<title>Login | Professor Gradebook</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

		<!-- <link rel="stylesheet" type="text/css" href="css/mystyles.css"> -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/mystyles.css')}}">

	</head>
	<body>
		
		<div class="container">
			<div class="container">
				<div class="row text-center fixed-top nav">
					<div class="col">
						<img src="{{url_for('static', filename='GraPy2.jpg')}}" alt='our logo' width="40%" height="60%">
						<!-- <h1>Professor Gradebook</h1> -->
						{% if error %}
						<h3 style="color: darkred; font-size: 26px;"> {{error}}</h3>
						{% endif %}
					</div>
				</div>
			</div>

				<!-- login section -->
			<form method="POST" action='/login' class="container login">
				<div class="row">
					<div class="col">
						<h6 id="login">Login</h6>
					</div>
				</div>
				<div class="row">
					<div class="col-1 text-center">
						<input id="username" type="text" placeholder="Enter username" value="{{
							request.form.username }}">
					</div>
				</div>
				<div class="row">
					<div class="col-1 text-center">
						<input id="password" type="password" placeholder="Enter password" value="{{
							request.form.password }}">
					</div>
				</div>
				<div class="row">
					<div class="col-1 text-center">
						<input id="submit" type="submit" class="btn btn-default" value="Login">
					</div>
				</div>
			</form>
			{% if error %}
        	<p class="error"><strong>Error:</strong> {{ error }}
      		{% endif %}


			<div class="container-fluid fixed-bottom footer">
				<div class="row">
					<div class="col-5 ml-auto">
						<p>Wanna contact us?<br>
								GraPy@python.py
						</p>
						
					 </div>
					<div class="col-4">
						<p>This website is open source. <br>Please use it and its source code as you see fit</p>
					</div>
				</div>
			</div>
		</div>

		<script src="http://cdn.jsdelivr.net/alasql/latest/alasql.min.js"></script>

	</body>
</html>
