	<html>
	<head>
		<title>Login | Professor Gradebook</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

	<body>
		<div class="container">
			<div class="container">
				<div class="row text-center fixed-top nav">
					<div class="col">
						<h1>Professor Gradebook</h1>
						{% if error %}
						<h3 style="color: darkred; font-size: 26px;"> {{error}}</h3>
						{% endif %}
					</div>
				</div>
			</div>

				<!-- login section -->
			<form method="POST" action='' class="container login">
				<div class="row">
					<div class="col">
						<h6 id="login">Login</h6>
					</div>
				</div>
				<div class="row">
					<div class="col-1 text-center">
						<input id="username" type="text" name="username" placeholder="Enter username" required>
					</div>
				</div>
				<div class="row">
					<div class="col-1 text-center">
						<input id="password" type="password" name="password" placeholder="Enter password" required>
					</div>
				</div>
				<div class="row">
					<div class="col-1 text-center">
						<input id="submit" type="submit" value="Submit">
					</div>
				</div>
			</form>


			<div class="container-fluid fixed-bottom footer">
				<div class="row">
					<div class="col-5 ml-auto">
						<p>Fluff</p>
					 </div>
					<div class="col-4">
						<p>More fluff</p>
					</div>
				</div>
			</div>
		</div>
